---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}
  labels:
    app: reddit
    component: ui
    release: {{ .Release.Name }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.service.externalPort }}
      protocol: TCP
      targetPort: 9292
  selector:
    app: reddit
    component: ui
    release: {{ .Release.Name }}
